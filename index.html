<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas a fazer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <h1 class="title" id="header-title">Tarefas a fazer</h1>
            <h2 class="subtitle">Adicione e complete tarefas para organizar melhor a sua semana. :)</h2>
        </div>
    </header>
    <main>
        <div class="toolbar">
            <form class="search-bar">
                <input type="text" class="search-control" placeholder="Busque tarefas"/>
                <input type="submit" value="Buscar" class="search-btn">
            </form>
            <form class="sort-bar">
                <label for="sort">Organizar por:</label>
                <select id="sort" name="sort-options" class="sort-list">
                    <option value="prazo">Prazo</option>
                    <option value="prioridade">Prioridade</option>
                    <option value="data-dec">Mais antigo</option>
                    <option value="data-cres">Mais recente</option>
                </select>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
